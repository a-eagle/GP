<html>
    <head>
        <script src="jquery-3.6.min.js"></script>
        <script src="mybase64.js"></script>
        <script src="chart.js"></script>
        <script src="clsurl.js"></script>
        <script src="thread.js"></script>
        <script src="kline.js"></script>
        <script src="table.js"></script>
        <script src="vue.js"></script>
        <script src="utils.js"></script>
        <link rel="stylesheet" type="text/css" href="c.css"> </link>
        <style>
            .my-info-item {border-bottom: solid 1px #222; margin-bottom: 10px; margin-top: 5px; width: 100%; } 
            .my-info-item table { border-collapse: collapse; border: 1px solid #ddd; width:100%; text-align: center; cursor:hander; } 
            .my-info-item table th {border: 1px solid #ddd; background-color: #ECECEC; height: 30px; font-weight: normal; color: #6A6B70;} 
            .my-info-item table td {border: 1px solid #ddd;}
            .my-info-item .red {color: #990000;}
            .my-info-item .green {color: #009900;}
            .my-info-item .selcol {background-color: #EEE9E9;}
            .w-1200 {width: 1400px;}
            .popup-container .anchors-wrap {position:absolute; width: 800px; height: 280px; background-color: #fcfcfc; border: solid 2px #aaa;}
            .anchors-wrap > div.header {text-align: center; background-color: #f0f0f0; padding: 5px 0px; height: 22px;}
            .anchors-wrap button {width: 40px; margin-left: 30px;}
            .anchor-list a {text-decoration: none; color: #202020; }
            .anchor-list .anchor-arrow {float:right; width:15px; text-align:center; border-left:1px solid #c0c0c0; background-color:#c0c0c0; width:15px; height:25px;}
            .anchor-list .true {background-color: #FFD8D8;}
            .anchor-list .false {background-color: #A0F1DC;}
        </style>
    </head>

    <body>
        <div class="outer">
            <div style="width:1250px; " id="main">
                <div id="my-group-items"> </div>
                <div class="my-info-item" name="global-item"></div>
                <div class="my-info-item" name="amount-item"  style="padding-top: 10px;"> </div>
                <div class="my-info-item" name="time-degree-item"> </div>
                <div class="my-info-item" name="zdfb-item"> </div>
                <div class="my-info-item" style="height: 400px;" name="anchor-fs-item" > </div>
                <div class="my-info-item" name="anchor-list-item" ></div>
                <div class="toggle-nav-box" name="tab-nav-item"> </div>
                <div class="my-info-item" name="tab-nav-cnt-item">  </div>
            </div>
        </div>
        <div class="dialog-mask" style="display: none;" >

        </div>
    </body>
    <script src="index.js"></script>
    <script>
        $(document).ready(function() {
            let ww = $(document.body).width() - $('#main').width();
            let left = - ww * 0.3;
            $('#main').css('margin-left',  String(left) + 'px');
            $('.dialog-mask').click(function(evt) {
                if (evt.target != this)
                    return;
                $(this).hide();
            });
            $('.dialog-mask').bind('wheel', function(evt) {
                evt.preventDefault();
            })
        });
    </script>
    
</html>
