                    <svg xmlns="https://www.w3.org/2000/svg" version="1.1">
                        <circle cx="30" cy="30" r="20" stroke="black" stroke-width="2" fill="cadetblue" />
                     </svg>

<script type="module">
    import home from './index.js'
    import init from './components/init.js'
