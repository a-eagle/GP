<html>
    <head>
        <script src="vue.3.5.js"></script>
        <script src="axios.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./components/ui.css"> </link>
        <link rel="stylesheet" type="text/css" href="index.css"> </link>
    </head>

    <body>
        <div class="outer">
            <div style="width:1250px; " id="main">

                <br/><br/><br/>
                <button @click="openDP($event.target)"> Open Date Picker </button>

                <br/><br/><br/>
                <trade-date-picker default-date="2026-01-05" >  </trade-date-picker>
            </div>
        </div>
        <iframe style="width:0; height:0" id="hideFrame" name = "hideFrame"> </iframe>
    </body>
<script type="module">
    import init from './components/init.js'
    import {openTradeDatePicker} from './components/popup.js'
    var app = Vue.createApp({
        data() {
            return {
                curDate: null,
            };
        },
        methods: {
            openDP(elem) {
                openTradeDatePicker(
                    {elem, defaultDate: this.curDate},
                    (day) => { this.curDate = day; }
                );
            },
        },
    });
    init.registerComponents(app);
    app.mount('#main');
</script>
    
</html>
