<html>
    <head>
        <script src="../vue.3.5.js"></script>
        <script src="../axios.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../components/ui.css"> </link>
        <link rel="stylesheet" type="text/css" href="../index.css"> </link>
    </head>

    <body>
        <div class="outer">
            <div style="width:1250px; " id="main">
                <popup-view ref="PP" modal="true" style="width: 400; height: 200px; border: solid 2px #333; left: 400px; top: 100px;" >
                    <button> Hello World 1</button> <br/>
                    <button @click="clickMe"> Hello World 2</button>
                </popup-view>
            </div>
        </div>
    </body>
<script type="module">
    import init from '../components/init.js'

    var app = Vue.createApp({
        data() {
            console.log('[App]', this.$addListener)
            return {
                msg: 'Ca Data',
                num : 1,
            };
        },
        methods: {
            clickMe(evt) {
                // console.log('click me', evt.target, this.$data);
                this.msg = `click -- num = ${this.num ++}`
                this.$refs.PP.close();
            },
        },
    });
    init.registerComponents(app);
    app.mount('#main');
</script>
    
</html>
